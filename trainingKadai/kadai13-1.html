<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dis{
        width: 650px;
        padding: 15px;
        margin: 25px 0px;
        background-color: antiquewhite;
        }

    </style>
</head>
<body>
    <h1>n~mで割り切れる数字</h1>
    <p>1~10の範囲で<br>割り切れる最小の数値をJavascriptで求めます</p>
    <button onclick="show()">範囲の設定</button>
    <div class="dis" id="anser">ここに結果が表示されます</div>

    <script>
        function show(){
            let min = parseInt(prompt('範囲の最小値を入力してください'));
            let max = parseInt(prompt('範囲の最大値を入力してください'));
            console.log("min:", min, "max:", max);
            if(!/^\d+$/.test(min) || !/^\d+$/.test(max) || isNaN(min) || isNaN(max) || min < 1 || max > 10 || min > max){
                document.getElementById("anser").innerHTML = "正しい値を入力してください";
                return;
            }
            let number = 1;

            

            while(true){
                if(check(number,min,max)){
                    document.getElementById("anser").innerHTML = min + "~" + max + "で割り切れる最小値は" + number;
                    break;
                }
                number++;
            }
        }

        function check(num,min,max){
            for(let i = min; i <= max; i++){
                if(num % i !== 0){
                    return false;
                }
            }
            return true;
        }
    </script>
    
</body>
</html>
