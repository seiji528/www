<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>問題</h1>
    <p>最も大きい面積の「県」はどこでしょう？</p>
    <button id="bt" onclick="change()">ヒントを見る</button>
    <p id="hint">北海道は「県」ではありません</p>

    
</body>
<script>
    let ch = 0;
    function change(){
        for(let i = 1; i < 2; i++){
            ch += 1;
            if(ch == 1){
                document.getElementById("bt").innerHTML = "答えを見る"
                document.getElementById("hint").innerHTML = "東北地方にあります"
            }
            if(ch == 2){
                document.getElementById("bt").innerHTML = "答えを見る"
                document.getElementById("hint").innerHTML = "岩手県です"
            }
        }
    }

</script>
</html>
