<!DOCTYPE html>
<html lang="ja">
<head>

</head>
<body>
    <style>
        .big_font{
            font-size: 32px;
            margin: 25px;
        }
    </style>

    <h3>問題</h3>
    <p>次の方程式を満たす解を求めなさい</p>
    <p class="big_font">x+6=9</p>
    <button onclick="check(1)">x=1</button>
    <button onclick="check(2)">x=2</button>
    <button onclick="check(3)">x=3</button>
    <button onclick="check(4)">x=4</button>
    <button onclick="check(5)">x=5</button>
    <div id="message"class="big_font"></div>

</body>

<script>
    let ck = 1;
    function check(x){
        
       switch(x){
        case 3:
            document.getElementById("message").innerHTML="正解";
            break;
        default:
            document.getElementById("message").innerHTML="間違い";
            break;
       }
    }
</script>
