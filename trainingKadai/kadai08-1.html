<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>

    #photo1{
        display: none;
    }
    #photo2{
        display: none;
    }
    #photo3{
        display: none;
    }
    #photo4{
        display: none;
    }
    #photo5{
        display: none;
    }
    #photo6{
        display: none;
    }
    #photo7{
        display: none;
    }
    .container{
        display: flex;
        justify-content: space-around; 
    }
    .container img {
        width: 30%;
        height: auto;
    }
</style>
<body>
    <p>以下のボタンをクリックすると、写真が表示されます</p>
    <button id="bt" onclick="change()">写真を表示</button>

<div  class="container" id="box">
    <img id="photo1" src="photo_1.jpg">
    <img id="photo2" src="photo_2.jpg">
    <img id="photo3" src="photo_3.jpg">
    <img id="photo4" src="photo_4.jpg">
    <img id="photo5" src="photo_5.jpg">
    <img id="photo6" src="photo_6.jpg">
    <img id="photo7" src="photo_7.jpg">
</div>
</body>

    <script>
        function change(){
            let photBox = document.getElementById('box');
    
            for(let i = 1; i < 8; i++){
                photBox.insertAdjacentHTML("beforeend",`<img src="photo_${i}.jpg">`);
            }
            
            document.getElementById('bt').remove(); 
        }
    </script>
</html>
