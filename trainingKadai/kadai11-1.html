<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .big_font {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h3>問題</h3>
<p>次の方程式を満たす解をJavaScriptで求めます。</p>
<p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
<p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
<button  onclick="show()">結果を見る</button>
<div id="message" class="big_font"></div>

<script>
    let anser = [];//答えを保存する配列
    let count = 0; //解を見つけた個数

    function show(){
        for(let i = 0; i < 100; i++){
            if(i ** 3 - 53 * i ** 2 + 620 * i - 1036 == 0){
                anser.push(i);
                count++;
            }
            if(count == 3){
                break;
            }
        }
       document.getElementById("message").textContent = "解は、" + anser.join(",");
    }
</script>


</body>
</html>
