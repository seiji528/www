<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
</head>
<body>
    <h3>日本の首都はどこでしょう？</h3>
    <p><button onclick="Anser();">解答</button></p>
    <script>
        function Anser(){
            let = "東京";
            alert(let);
        }
    </script>
</body>
</html>
